<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: #fafafa;
    color: #333;
}

/* PASSWORD */
#lock {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
}

#lock input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    width: 200px;
    text-align: center;
}

#lock button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: white;
    color: #ff5a7a;
    font-weight: bold;
}

/* HEADER */
header {
    background: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    position: sticky;
    top: 0;
}

/* PROFILE */
.profile {
    display: flex;
    align-items: center;
    padding: 15px;
    background: white;
}
.profile img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-right: 15px;
}

/* COUNTDOWN */
.countdown {
    background: #ffe6ec;
    text-align: center;
    padding: 20px;
    font-weight: bold;
}

/* FEED */
.feed {
    max-width: 500px;
    margin: auto;
}
.post {
    background: white;
    border: 1px solid #ddd;
    margin-bottom: 15px;
}
.post img { width: 100%; }
.chat { padding: 10px 15px; }
.bubble {
    background: #ff5a7a;
    color: white;
    padding: 12px;
    border-radius: 15px;
}
.typing { border-right: 2px solid white; }

/* HEARTS */
.reaction { padding: 10px 15px; display: flex; gap: 10px; }
.heart-btn { font-size: 22px; background: none; border: none; }

.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
.fly-heart {
    position: fixed;
    animation: fly 1s ease-out forwards;
    font-size: 20px;
}
@keyframes fly {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-80px); }
}

/* MUSIC */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff5a7a;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 18px;
    z-index: 1000;
}

/* PICK ME CARDS */
.emotion-section {
    padding: 30px 15px;
    text-align: center;
}
.jar-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 400px;
    margin: auto;
}
.jar-btn {
    padding: 16px;
    border-radius: 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border: none;
    font-weight: bold;
}
.pick-card {
    display: none;
    background: white;
    border-radius: 20px;
    padding: 25px;
    margin-top: 20px;
}
.verse-ref { color: #ff5a7a; font-weight: bold; margin-top: 10px; }
#fromMe { margin-top: 15px; font-style: italic; color: #555; }
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
    <div>
        <h2>Only for you ‚ù§Ô∏è</h2>
        <p>Enter our password</p>
        <input type="password" id="pass">
        <br>
        <button onclick="unlock()">Enter</button>
    </div>
</div>

<div id="content" style="display:none">

<header>‚ù§Ô∏è Roms & Romyyy</header>

<div class="profile">
    <img src="profile.jpg">
    <div>
        <h3>My Favorite Person</h3>
        <p>LDR but heart is home üíï</p>
    </div>
</div>

<div class="countdown">
    LDR no more! <span id="timer"></span>
</div>

<div class="feed" id="feed"></div>

<!-- üíå OPEN WHEN -->
<div class="emotion-section">
<h2>üíå Open When‚Ä¶</h2>

<div class="jar-buttons">
<button class="jar-btn" onclick="pickVerse('sad')">üòî Sad</button>
<button class="jar-btn" onclick="pickVerse('doubt')">ü§ç Doubting</button>
<button class="jar-btn" onclick="pickVerse('anxious')">üòü Anxious</button>
<button class="jar-btn" onclick="pickVerse('angry')">üò† Angry</button>
<button class="jar-btn" onclick="pickVerse('lonely')">ü•∫ Lonely</button>
<button class="jar-btn" onclick="pickVerse('happy')">üòä Happy</button>
<button class="jar-btn" onclick="pickVerse('thankful')">üôè Thankful</button>
</div>

<div id="card" class="pick-card">
<div id="verseText"></div>
<div id="verseRef" class="verse-ref"></div>
<div id="fromMe"></div>
</div>
</div>

</div>

<button class="music-btn" onclick="startMusic()">üéµ</button>
<audio id="music" loop>
<source src="when_i_met_you.mp3" type="audio/mpeg">
</audio>

<script>
/* PASSWORD */
function unlock() {
    if (pass.value === "747416") {
        lock.style.display = "none";
        content.style.display = "block";
    }
}

/* MUSIC */
function startMusic() {
    const m = document.getElementById("music");
    m.volume = 0.7;
    m.play();
}

/* COUNTDOWN */
const target = new Date("2026-03-23T00:00:00").getTime();
setInterval(()=>{
    const d = target - Date.now();
    timer.innerText =
    Math.floor(d/86400000)+" days "+
    Math.floor(d%86400000/3600000)+" hrs "+
    Math.floor(d%3600000/60000)+" mins";
},1000);

/* POSTS */
const msgs=[
"Roms, every time I see this photo, ma-miss jud tika pag ayo ‚ù§Ô∏è",
"Even if layo ta, roms, my heart stays with you ü•∫",
"Your smile is my favorite memory üíï",
"I will always choose you ü´∂",
"I miss you more than you know üòî",
"Worth it tanan paghuwat üíå",
"Distance can‚Äôt erase us ü•∫",
"You are my forever üíñ",
"I love you endlessly ‚ù§Ô∏è"
];
msgs.forEach((m,i)=>{
feed.innerHTML+=`
<div class="post">
<img src="picture${i+1}.jpg">
<div class="chat"><div class="bubble typing" data-text="${m}"></div></div>
<div class="reaction"><button class="heart-btn" onclick="react(this)">‚ù§Ô∏è</button><span>0</span></div>
</div>`;
});

/* TYPING */
document.querySelectorAll(".typing").forEach(el=>{
let t=el.dataset.text,i=0;el.textContent="";
let x=setInterval(()=>{el.textContent+=t[i++];if(i>=t.length)clearInterval(x);},40);
});

/* HEART */
function react(b){
b.nextElementSibling.innerText++;
let h=document.createElement("div");
h.className="fly-heart";h.innerText="‚ù§Ô∏è";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1000);
}

/* FLOATING HEARTS */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},900);

/* VERSES + MESSAGES */
const verses={
sad:[["The Lord is close to the brokenhearted.","Psalm 34:18"]],
doubt:[["Trust in the Lord with all your heart.","Proverbs 3:5"]],
anxious:[["Do not be anxious about anything.","Philippians 4:6"]],
angry:[["Be slow to anger.","James 1:19"]],
lonely:[["Never will I leave you.","Hebrews 13:5"]],
happy:[["Rejoice in the Lord always.","Philippians 4:4"]],
thankful:[["Give thanks to the Lord, for He is good.","Psalm 136:1"]]
};

const fromMeMessages={
sad:["Roms, I‚Äôm here with you."],
doubt:["It‚Äôs okay to not have all the answers."],
anxious:["Breathe, love. You‚Äôre safe."],
angry:["Let‚Äôs pause together."],
lonely:["You‚Äôre never alone."],
happy:["Your smile means everything to me."],
thankful:["I thank God for you every day."]
};

function pickVerse(e){
const v=verses[e][0];
verseText.innerText='"'+v[0]+'"';
verseRef.innerText=v[1];
fromMe.innerText=fromMeMessages[e][0];
card.style.display="block";
}
</script>

</body>
</html>
