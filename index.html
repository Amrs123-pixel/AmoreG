<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: #fafafa;
    color: #333;
}

/* PASSWORD SCREEN */
#lock {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
}

#lock input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    width: 200px;
    text-align: center;
}

#lock button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: white;
    color: #ff5a7a;
    font-weight: bold;
    cursor: pointer;
}

header {
    background: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    position: sticky;
    top: 0;
}

.profile {
    display: flex;
    align-items: center;
    padding: 15px;
    background: white;
}

.profile img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}

.countdown {
    background: #ffe6ec;
    text-align: center;
    padding: 20px;
    font-weight: bold;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.feed {
    max-width: 500px;
    margin: auto;
}

.post {
    background: white;
    border: 1px solid #ddd;
    margin-bottom: 15px;
    animation: fadeSlide 0.8s ease forwards;
}

.post img {
    width: 100%;
}

.chat {
    padding: 10px 15px;
}

.bubble {
    background: #ff5a7a;
    color: white;
    padding: 12px;
    border-radius: 15px;
    max-width: 85%;
}

.typing {
    border-right: 2px solid white;
}

.reaction {
    padding: 10px 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.heart-btn {
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
}

.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff5a7a;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 18px;
    cursor: pointer;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 90, 122, 0.6);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.fly-heart {
    position: fixed;
    color: #ff5a7a;
    font-size: 20px;
    animation: fly 1s ease-out forwards;
    pointer-events: none;
}

@keyframes fly {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(-80px) scale(1.8); }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
    <div>
        <h2>Only for you ‚ù§Ô∏è</h2>
        <p>Enter our password</p>
        <input type="password" id="pass">
        <br>
        <button onclick="unlock()">Enter</button>
    </div>
</div>

<div id="content" style="display:none">

<header>‚ù§Ô∏è Roms & Romyyy</header>

<div class="profile">
    <img src="profile.jpg">
    <div>
        <h3>My Favorite Person</h3>
        <p>LDR but heart is home üíï</p>
    </div>
</div>

<div class="countdown">
    LDR no more! <span id="timer"></span> ü•∫
</div>

<div class="feed">

<!-- PHOTO POSTS -->
<script>
const messages = [
"Roms, every time I see this photo, ma-miss jud tika pag ayo. I love you so much, sobra pa sa words ‚ù§Ô∏è",
"Even if layo ta, roms, my heart stays with you. Ikaw jud akong pahulay ug kalipay ü•∫",
"Roms, I miss your smile, your voice nga maldita, imong tanan. Loving you is the best thing I ever did üíï",
"No distance can change what I feel for you, roms. Ikaw gihapon akong pili-on everyday ü´∂",
"Roms, bisan layo ta karon, my love for you keeps growing. I miss you more than you know üòî‚ù§Ô∏è",
"Every photo of us reminds me nga worth it tanan paghuwat, roms. I love you always üíå",
"Roms, you‚Äôre my comfort bisan naa ta sa laing cities sa Philippines. I miss you so much ü•∫",
"LDR is hard roms, but loving you makes it easier. Ikaw akong forever bisan unsa pa üíñ",
"Roms, until the day I can hug you again, this love will stay strong. I miss you endlessly ‚ù§Ô∏èü•∫"
];

messages.forEach((msg, i) => {
    document.write(`
    <div class="post">
        <img src="picture${i+1}.jpg">
        <div class="chat">
            <div class="bubble typing" data-text="${msg}"></div>
        </div>
        <div class="reaction">
            <button class="heart-btn" onclick="react(this)">‚ù§Ô∏è</button>
            <span>0</span>
        </div>
    </div>
    `);
});
</script>

<!-- LOVE LETTER -->
<div style="padding:20px; text-align:center;">
<button onclick="toggleLetter()" style="background:#ff5a7a;color:white;border:none;padding:12px 20px;border-radius:25px;">
üíå Open my letter
</button>

<div id="letter" style="display:none;background:white;padding:20px;border-radius:15px;margin-top:20px;">
Roms, bisan layo ta karon, ikaw gihapon akong pahulay ug kalipay.
I choose you every day, and I always will.
</div>
</div>

<!-- PROPOSAL BUTTON -->
<div style="text-align:center; padding:30px;">
<button onclick="openProposal()" style="background:black;color:white;padding:12px 25px;border-radius:30px;border:none;">
üíç Something important
</button>
</div>

</div>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>
<audio id="music" loop src="when_i_met_you.mp3"></audio>

</div>

<!-- FULL SCREEN PROPOSAL -->
<div id="proposalOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(to bottom right,#ff758c,#ff7eb3);color:white;text-align:center;z-index:9999;">
<h1 style="margin-top:25vh;">Roms‚Ä¶ üíñ</h1>
<p>Will you choose me, today and always?</p>
<button onclick="yesProposal()" style="padding:14px 25px;border:none;border-radius:30px;">YES ‚ù§Ô∏è</button>
</div>

<script>
// PASSWORD
function unlock() {
    if (document.getElementById("pass").value === "747416") {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
    }
}

// MUSIC
let playing = false;
function toggleMusic() {
    const m = document.getElementById("music");
    playing ? m.pause() : m.play();
    playing = !playing;
}

// COUNTDOWN
const target = new Date("2026-03-23T00:00:00").getTime();
setInterval(() => {
    const d = target - Date.now();
    const days = Math.floor(d / (1000*60*60*24));
    const hrs = Math.floor((d % (1000*60*60*24)) / (1000*60*60));
    const mins = Math.floor((d % (1000*60*60)) / (1000*60));
    document.getElementById("timer").innerHTML = `${days} days ${hrs} hrs ${mins} mins`;
}, 1000);

// HEART REACT
function react(btn) {
    btn.nextElementSibling.innerText++;
    const h = document.createElement("div");
    h.className = "fly-heart";
    h.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
}

// TYPING EFFECT
document.querySelectorAll(".typing").forEach(el=>{
    const text = el.dataset.text;
    el.textContent = "";
    let i=0;
    const t=setInterval(()=>{
        el.textContent += text[i++];
        if(i>=text.length) clearInterval(t);
    },40);
});

// AUTO SCROLL
let autoScroll = true;
setTimeout(()=>{
    setInterval(()=>{ if(autoScroll) window.scrollBy(0,1); },40);
},3000);
window.addEventListener("wheel",()=>autoScroll=false);
window.addEventListener("touchstart",()=>autoScroll=false);

// LETTER
function toggleLetter(){
    const l=document.getElementById("letter");
    l.style.display=l.style.display==="none"?"block":"none";
}

// PROPOSAL
function openProposal(){
    document.getElementById("proposalOverlay").style.display="block";
}
function yesProposal(){
    document.getElementById("proposalOverlay").innerHTML="<h1>She said YES üò≠‚ù§Ô∏è</h1>";
}
</script>

</body>
</html>
